<mat-grid-list cols="1" rowHeight="70px">
  <mat-grid-tile>
    <div layout-align="center center">
      <form [formGroup]="editForm" (ngSubmit)="editHero(editForm.value)">
        <mat-form-field appearance="legacy">
          <mat-label>ID: </mat-label>
          <input
            type="number"
            matInput
            disabled
            value="{{ editForm.value.id }}"
          />
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Hero name</mat-label>
          <input
            type="text"
            formControlName="name"
            matInput
            placeholder="Cat woman"
          />
        </mat-form-field>
        <button
          md-margin
          [disabled]="editForm.invalid"
          mat-raised-button
          color="primary"
          class="submit"
        >
          Submit
        </button>
        <button
          type="button"
          mat-raised-button
          color="basic"
          class="button"
          routerLink="/hero"
        >
          Cancel
        </button>
      </form>
    </div>
  </mat-grid-tile>
</mat-grid-list>
